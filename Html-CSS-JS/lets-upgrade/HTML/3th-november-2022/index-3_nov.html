<!DOCTYPE html>
<html>
<head>
    <title>Student Portal</title>
    <link rel="stylesheet" href="./style-3_nov.css">
</head>

<body>
    <script src="./script-3_nov.js"></script>
    <header>
        <h1 class="h">Form to create Student ID</h1>
    </header>

    <hr class="hr">

    <img src="https://image.shutterstock.com/image-vector/college-emblem-design-template-vector-260nw-262828160.jpg" alt="College Emblem">
    <hr>

    <article class="h-box-article">
        <h3 class="h">Benefit of Student ID</h3>
        <ol >
            <li>It provides Discount in many websites and softwares</li>
            <li>Better Productivity. The implementation of student ID cards allows attendance to be tracked automatically</li>
            <li>Reduced Lunch Lines</li>
        </ol>    
    </article>

    <hr>
    <section class="h-box">
        <div class="box">
            <label for="name" class="lable">Enter your name</label>
            <input type="text" id="name" placeholder="Full Name">
            <br>
        </div>
    
        <div class="box">
            <label for="roll_no" class="lable">Enter your Roll no.</label>
            <input type="text" id="roll_no" placeholder="Full Name">
            <br>
        </div>
    
        <div class="box">
            <label for="email">Enter your email</label>
            <input type="email" id="email" placeholder="Email">
            <br>
        </div>
        
        <div class="box">
            <label for="number">Enter your phone number</label>
            <input type="tel" id="number" pattern="[789][0-9]{9}" placeholder="Mobile Number">
            <br>
        </div>
        
        <div class="box">
            <label for="section">Enter your section</label>
            <input type="text" id="section" placeholder="Reason" autocorrect="on">
            <br>    
        </div>
    
        <button type="submit">Summit!!</button>
    
    </section>
    
    
    <hr>

    <footer>
        <br>
        <h3>author - Rohit Agrawal</h3>
        <h3>date - 3 November 2022 </h3>
        <br>
    </footer>

</body>
</html>
