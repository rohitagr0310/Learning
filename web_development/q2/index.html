<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        right: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .navbar a {
        padding: 15px;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        color: white;
        display: block;
        transition: 0.3s;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .menu-button {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 30px;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="menu-button" onclick="openNav()">&#9776;</div>

    <div id="myNavbar" class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </div>

    <script>
      function openNav() {
        document.getElementById("myNavbar").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("myNavbar").style.width = "0";
      }
    </script>
  </body>
</html>
