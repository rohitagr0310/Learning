<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Calculator</title>
    <style>
      table {
        width: 100%;
        max-width: 400px;
        margin: auto;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">Number Calculator</th>
      </tr>
      <tr>
        <td>
          <label for="number1">Enter Number 1:</label>
        </td>
        <td>
          <input type="number" name="number1" id="number1" required />
        </td>
      </tr>
      <tr>
        <td>
          <label for="number2">Enter Number 2:</label>
        </td>
        <td>
          <input type="number" name="number2" id="number2" required />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="add">Addition</button>
          <button id="subtract">Subtraction</button>
          <button id="multiply">Multiplication</button>
          <button id="divide">Division</button>
          <button type="reset" id="reset">Reset</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div id="result"></div>
        </td>
      </tr>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("add").addEventListener("click", function () {
          performCalculation("add");
        });
        document
          .getElementById("subtract")
          .addEventListener("click", function () {
            performCalculation("subtract");
          });
        document
          .getElementById("multiply")
          .addEventListener("click", function () {
            performCalculation("multiply");
          });
        document
          .getElementById("divide")
          .addEventListener("click", function () {
            performCalculation("divide");
          });

        document.getElementById("reset").addEventListener("click", function () {
          document.getElementById("result").innerHTML = "";
        });

        function performCalculation(operation) {
          var number1 = parseFloat(document.getElementById("number1").value);
          var number2 = parseFloat(document.getElementById("number2").value);
          var result;

          switch (operation) {
            case "add":
              result = number1 + number2;
              break;
            case "subtract":
              result = number1 - number2;
              break;
            case "multiply":
              result = number1 * number2;
              break;
            case "divide":
              result = number1 / number2;
              break;
            default:
              result = "Invalid operation";
          }

          document.getElementById("result").innerHTML =
            "The result is: " + result;
        }
      });
    </script>
  </body>
</html>
