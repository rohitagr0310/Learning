<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Adder</title>
  </head>
  <body>
    <form>
      <label>Enter Number 1:</label><br />
      <input type="number" name="number1" id="number1" required /><br />
      <label>Enter Number 2:</label><br />
      <input type="number" name="number2" id="number2" required /><br />

      <button type="button" id="submit">Addition</button>
      <button type="reset">Reset</button>
      <div id="result"></div>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("submit")
          .addEventListener("click", displayResult);

        function displayResult() {
          var number1 = parseFloat(document.getElementById("number1").value);
          var number2 = parseFloat(document.getElementById("number2").value);

          var result = number1 + number2;

          document.getElementById("result").innerHTML = "The sum is: " + result;
        }
      });
    </script>
  </body>
</html>
